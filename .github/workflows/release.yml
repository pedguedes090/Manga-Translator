name: Build and Release

on:
  release:
    types: [created]
  workflow_dispatch:  # Cho phép chạy thủ công
  push:
    tags:
      - 'v*'  # Trigger khi push tag bắt đầu bằng 'v'

permissions:
  contents: write  # Cần thiết để upload assets lên Release

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Download YOLO model
      run: |
        # Tải model nếu cần (hoặc bỏ qua nếu model đã có trong repo)
        echo "Model should be in model/ folder"
        
    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm --onedir --console --name "MangaTranslator" ^
          --add-data "templates;templates" ^
          --add-data "static;static" ^
          --add-data "fonts;fonts" ^
          --add-data "model;model" ^
          --add-data "ocr;ocr" ^
          --add-data "translator;translator" ^
          --hidden-import flask ^
          --hidden-import flask_socketio ^
          --hidden-import engineio.async_drivers.threading ^
          --hidden-import socketio ^
          --hidden-import engineio ^
          --hidden-import ultralytics ^
          --hidden-import cv2 ^
          --hidden-import PIL ^
          --hidden-import torch ^
          --hidden-import numpy ^
          --hidden-import werkzeug ^
          --collect-all ultralytics ^
          --collect-all flask_socketio ^
          app.py
      shell: cmd
        
    - name: Create ZIP package
      run: |
        Compress-Archive -Path "dist\MangaTranslator\*" -DestinationPath "MangaTranslator-Windows-${{ github.ref_name }}.zip"
      shell: powershell
        
    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: MangaTranslator-Windows-${{ github.ref_name }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload Artifact (for manual runs)
      uses: actions/upload-artifact@v4
      with:
        name: MangaTranslator-Windows
        path: dist/MangaTranslator/
